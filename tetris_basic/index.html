<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tetris</title>
	<script src="app.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="cover">TETRIS</div>
		<div class="grid">
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>

		</div>

		<div class="info">
			<div id="score">Score: 0</div>
			<div class="mini-grid">
				<div></div><div></div><div></div><div></div>
				<div></div><div></div><div></div><div></div>
				<div></div><div></div><div></div><div></div>
				<div></div><div></div><div></div><div></div>
			</div>
			<label>Start/Pause
				<button id="start-btn"></button>
			</label>
			<label>Setting
				<button id="setting-btn"></button>
			</label>

		</div>
		<div id="setting">
			<h1>SETTING</h1>
			<br>
			<br>
			<br>
			<br>
			<h3>Speed</h3>
			<br>
			<label>
				1
				<input type="radio" name="speed" value="1" checked>
			</label>
			<label>
				2
				<input type="radio" name="speed" value="2">
			</label>
			<label>
				3
				<input type="radio" name="speed" value="3">
			</label>
			<label>
				4
				<input type="radio" name="speed" value="4">
			</label>
			<label>
				5
				<input type="radio" name="speed" value="5">
			</label>
			<label>
				6
				<input type="radio" name="speed" value="6">
			</label>
			<label>
				7
				<input type="radio" name="speed" value="7">
			</label>
			<label>
				8
				<input type="radio" name="speed" value="8">
			</label>
			<label>
				9
				<input type="radio" name="speed" value="9">
			</label>
			<br>
			<br>
			<br>
			<br>
			<br>
			<h3>Direction of rotation</h3>
			<br>
			Left
			<input type="radio" name="rotation" value="0" checked>
			Right
			<input type="radio" name="rotation" value="1">
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<label>Aplly
				<button id="applySetting"></button>
			</label>
		</div>
	</div>
</body>
</html>
