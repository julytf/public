<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lucky Wheel</title>
	<!-- script -->
	<script src="app.js" type="text/javascript"></script>
	<!-- style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
	<div id="table">
		<div id="wheel" data-quantity="5">
			<div class="piece"><div class="label"></div></div>
			<div class="piece"><div class="label"></div></div>
			<div class="piece"><div class="label"></div></div>
			<div class="piece"><div class="label"></div></div>
			<div class="bottom">
				<div class="piece last"><div class="label"></div></div>
			</div>
		</div>
		<div id="arrow">&#10140;</div>
	</div>
	<div id="controller">
		<div class="spin">
			<button id="spin_btn">
				Spin
			</button>
		</div>
		<div class="setting">
			<button id="dec">-</button>
			<button id="inc">+</button>
		</div>
	</div>
</main>
</body>
</html>
