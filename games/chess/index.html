<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
     <link rel="stylesheet" href="main.css">
     <script src="app.js"></script>
</head>
<body>
    <main id="main">
        <div id="chess">
            <div class="row">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            </div>
            <div class="figure" data-type="king" data-color="white"></div>
            <div class="figure" data-type="queen" data-color="white"></div>
            <div class="figure" data-type="bishop" data-color="white"></div>
            <div class="figure" data-type="knight" data-color="white"></div>
            <div class="figure" data-type="rook" data-color="white"></div>
            <div class="figure" data-type="pawn" data-color="white"></div>
            <div class="figure" data-type="king" data-color="black"></div>
            <div class="figure" data-type="queen" data-color="black"></div>
            <div class="figure" data-type="bishop" data-color="black"></div>
            <div class="figure" data-type="knight" data-color="black"></div>
            <div class="figure" data-type="rook" data-color="black"></div>
            <div class="figure" data-type="pawn" data-color="black"></div>
        </div>
    </main>
</body>
</html>
